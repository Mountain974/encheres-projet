<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/style/style.css">
    <title>Profil</title>
</head>

<body>

<!-- HEADER 1 -->
<div id="header1">
    <nav class="row bg-white fixed-top p-3">
        <!-- BOUTON ACCUEIL-->
        <div class="col-12 col-md-4">
            <a href="/" class="logo fs-4">ENI-Encheres</a>
        </div>
    </nav>
</div>

<!-- TITRE DE LA PAGE -->
<div class="container-fluid">
    <div class="row title d-flex justify-content-center mb-4">
        <div class="col-auto mt-5">
            <h1 class="text-white text-center py-3">Profil</h1>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 offset-md-7 mx-auto">

            <!-- PSEUDO -->
            <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                <div class="col-4 offset-8 mx-auto">
                    <label class="fs-4">Pseudo :</label>
                </div>
                <div class="col-7 offest-5 mx-auto">
                    <input class="form-control fs-5">
                </div>
            </div>


            <!-- NOM -->
            <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                <div class="col-4 offset-8 mx-auto">
                    <label class="fs-4">Nom :</label>
                </div>
                <div class="col-7 offest-5 mx-auto">
                    <input class="form-control fs-5">
                </div>
            </div>

            <!-- PRENOM -->
            <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                <div class="col-4 offset-8 mx-auto">
                    <label class="fs-4">Prénom :</label>
                </div>
                <div class="col-7 offest-5 mx-auto">
                    <input class="form-control fs-5">
                </div>
            </div>

            <!-- EMAIL -->
            <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                <div class="col-4 offset-8 mx-auto">
                    <label class="fs-4">Email :</label>
                </div>
                <div class="col-7 offest-5 mx-auto">
                    <input class="form-control fs-5">
                </div>
            </div>

            <!-- TELEPHONE -->
            <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                <div class="col-4 offset-8 mx-auto">
                    <label class="fs-4">Téléphone :</label>
                </div>
                <div class="col-7 offest-5 mx-auto">
                    <input class="form-control fs-5">
                </div>
            </div>

            <!-- RUE -->
            <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                <div class="col-4 offset-8 mx-auto">
                    <label class="fs-4">Rue :</label>
                </div>
                <div class="col-7 offest-5 mx-auto">
                    <input class="form-control fs-5">
                </div>
            </div>

            <!-- CODE POSTAL -->
            <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                <div class="col-4 offset-8 mx-auto">
                    <label class="fs-4">Code postal :</label>
                </div>
                <div class="col-7 offest-5 mx-auto">
                    <input class="form-control fs-5">
                </div>
            </div>

            <!-- VILLE -->
            <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                <div class="col-4 offset-8 mx-auto">
                    <label class="fs-4">Ville :</label>
                </div>
                <div class="col-7 offest-5 mx-auto">
                    <input class="form-control fs-5">
                </div>
            </div>

        </div>

    </div>

</div>


</body>
</html>
