<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/style/style.css">
    <title>Créer un compte</title>
</head>

<body>

<!-- HEADER 1 -->
<div id="header1">
    <nav class="row bg-white fixed-top p-3">
        <!-- BOUTON ACCUEIL-->
        <div class="col-12 col-md-4">
            <a href="/" class="logo fs-4">ENI-Encheres</a>
        </div>
    </nav>
</div>

<!-- TITRE DE LA PAGE -->
<div class="container-fluid">
    <div class="row title d-flex justify-content-center mb-4">
        <div class="col-auto mt-5">
            <h1 class="text-white text-center py-3">Créer un compte</h1>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">

            <form>

                <!-- PSEUDO ET NOM -->
                <div class="row form-group mx-auto">
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="pseudo" class="fs-4">Pseudo :</label>
                            </div>
                            <div class="col-8">
                                <input id="pseudo" type="text" class="form-control fs-5" name="pseudo" required autocomplete="pseudo" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="nom" class="fs-4">Nom :</label>
                            </div>
                            <div class="col-8">
                                <input id="nom" type="text" class="form-control fs-5" name="nom" required autocomplete="nom" autofocus>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PRENOM ET EMAIL -->
                <div class="row form-group mx-auto">
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="prenom" class="fs-4">Prénom :</label>
                            </div>
                            <div class="col-8">
                                <input id="prenom" type="text" class="form-control fs-5" name="prenom" required autocomplete="prenom" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="email" class="fs-4">Email :</label>
                            </div>
                            <div class="col-8">
                                <input id="email" type="email" class="form-control fs-5" name="email" required autocomplete="email" autofocus>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TELEPHONE ET RUE -->
                <div class="row form-group mx-auto">
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="telephone" class="fs-4">Téléphone :</label>
                            </div>
                            <div class="col-8">
                                <input id="telephone" type="tel" class="form-control fs-5" name="telephone" required autocomplete="telephone" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="rue" class="fs-4">Rue :</label>
                            </div>
                            <div class="col-8">
                                <input id="rue" type="text" class="form-control fs-5" name="rue" required autocomplete="rue" autofocus>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CODE POSTAL ET VILLE -->
                <div class="row form-group mx-auto">
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="cp" class="fs-4">Code postal :</label>
                            </div>
                            <div class="col-8">
                                <input id="cp" type="text" class="form-control fs-5" name="cp" required autocomplete="cp" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="ville" class="fs-4">Ville :</label>
                            </div>
                            <div class="col-8">
                                <input id="ville" type="text" class="form-control fs-5" name="ville" required autocomplete="ville" autofocus>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MOT DE PASSE ET CONFIRMATION -->
                <div class="row form-group mx-auto">
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="password" class="fs-4">Mot de passe :</label>
                            </div>
                            <div class="col-8">
                                <input id="password" type="password" class="form-control fs-5" name="password" required autocomplete="password" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 offset-md-1 pb-4">
                        <div class="row align-items-center">
                            <div class="col-4">
                                <label for="confirmationPassword" class="fs-4">Confirmation :</label>
                            </div>
                            <div class="col-8">
                                <input id="confirmationPassword" type="password" class="form-control fs-5" name="confirmationPassword" required autocomplete="confirmationPassword" autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- BOUTONS CREER ET ANNULER -->
                <div class="row form-group mx-auto mt-4">
                    <div class="col-6 form-group pb-3 text-center mb-4 d-flex justify-content-end">
                        <button type="submit" class="btn btn-secondary btn_confirm btn-lg" style="width: 200px; height: 60px;">Créer</button>
                    </div>

                    <div class="col-6 form-group pb-3 text-center mb-4 d-flex justify-content-start
                     align-items-center ">
                        <a href="/" class="btn btn-secondary btn_supp btn-lg d-flex align-items-center justify-content-center" style="width: 200px; height: 60px;">Annuler</a>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>


</body>
</html>
