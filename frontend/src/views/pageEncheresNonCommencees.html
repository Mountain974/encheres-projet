<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/style/style.css">
    <title>Nouvelle vente</title>
</head>

<body>

<!-- HEADER 1 -->
<div id="header1">
    <nav class="row bg-white fixed-top p-3">
        <!-- BOUTON ACCUEIL-->
        <div class="col-12 col-md-4">
            <a href="/" class="logo fs-4">ENI-Encheres</a>
        </div>
    </nav>
</div>

<!-- TITRE DE LA PAGE -->
<div class="container-fluid">
    <div class="row title d-flex justify-content-center mb-4">
        <div class="col-auto mt-5">
            <h1 class="text-white text-center py-3">Nouvelle vente</h1>
        </div>
    </div>
</div>

<div class="container mt-5">

    <!-- FORMULAIRE VERSION MOBILE -->
    <form class="d-md-none">
        <div class="row mx-auto mb-4">

            <div class="col-md-7 mb-4 d-flex justify-content-center align-items-center">
                <div class="row form-group d-flex justify-content-center">

                    <!-- CHAMP ARTICLE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label>Article :</label>
                        </div>
                        <div class="col-8">
                            <input id="article" type="text" class="form-control fs-5" name="article" required autocomplete="article" autofocus>                        </div>
                    </div>

                    <!-- CHAMP CATEGORIE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label>Catégorie :</label>
                        </div>
                        <div class="col-8">
                            <div class="dropdown w-100">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Sélectionnez une catégorie
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Ameublement</a></li>
                                    <li><a class="dropdown-item" href="#">Informatique</a></li>
                                    <li><a class="dropdown-item" href="#">Sport & loisirs</a></li>
                                    <li><a class="dropdown-item" href="#">Vêtement</a></li>
                                    <li><a class="dropdown-item" href="#">Autre</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- CHAMP DESCRIPTION -->
                    <div class="row mb-3 p-0">
                        <div class="col-4">
                            <label>Description :</label>
                        </div>
                        <div class="col-8">
                            <textarea id="description" class="form-control fs-5" style="resize: none; overflow-y: auto;" rows="4" cols="50" name="description" required autocomplete="description"></textarea>
                        </div>
                    </div>

                    <!-- CHAMP PHOTO DE L'ARTICLE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label>Photo de l'article :</label>
                        </div>
                        <div class="col-8 d-flex justify-content-start">
                            <a href="/chemin/vers/votre/fichier.pdf" download>
                                <button class="form-control btn btn-primary">Télécharger</button>
                            </a>
                        </div>
                    </div>

                    <!-- PHOTO DE L'ARTICLE -->
                    <div class="col-auto mb-3 d-flex justify-content-center align-items-center w-100 border mx-3">
                        <img style="height: auto;">Photo article</img>
                    </div>

                    <!-- CHAMP MISE A PRIX -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label for="prix">Mise à prix :</label>
                        </div>
                        <div class="col-8">
                            <input id="prix" type="number" class="form-control fs-5 w-50" name="prix" required autocomplete="prix" min="0">
                        </div>
                    </div>

                    <!-- CHAMP DATE DEBUT ENCHERE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label for="dateDebutEnchere">Début de l'enchère :</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control fs-5" type="date" id="dateDebutEnchere" name="dateDebutEnchere" pattern="\d{4}-\d{2}-\d{2}" min="2024-04-18">
                        </div>
                    </div>

                    <!-- CHAMP DATE FIN ENCHERE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label for="dateFinEnchere">Fin de l'enchère :</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control fs-5" type="date" id="dateFinEnchere" name="dateFinEnchere" pattern="\d{4}-\d{2}-\d{2}" min="2024-04-18">
                        </div>
                    </div>

                    <!-- FORMULAIRE RETRAIT -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-md-4">
                            <label>Retrait :</label>
                        </div>
                        <div class="col-md-8">
                            <!-- Champ rue du vendeur -->
                            <div class="row d-flex align-items-center mb-3">
                                <div class="col-4">
                                    <label class="ps-4">Rue :</label>
                                </div>
                                <div class="col-8 d-flex justify-content-start">
                                    <input id="rue" type="text" class="form-control w-75" name="rue" required autocomplete="rue" autofocus>
                                </div>
                            </div>

                            <!-- Champ CP du vendeur -->
                            <div class="row d-flex align-items-center mb-3">
                                <div class="col-4">
                                    <label class="ps-4">Code postal :</label>
                                </div>
                                <div class="col-8 d-flex justify-content-start">
                                    <input id="cp" type="text" class="form-control w-75" name="cp" required autocomplete="cp" autofocus>
                                </div>
                            </div>

                            <!-- Champ ville du vendeur -->
                            <div class="row d-flex align-items-center mb-3">
                                <div class="col-4">
                                    <label for="ville" class="ps-4">Ville :</label>
                                </div>
                                <div class="col-8 d-flex justify-content-start">
                                    <input id="ville" type="text" class="form-control w-75" name="ville" required autocomplete="ville" autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- BOUTONS RETRAIT / CONTACTER / RETOUR -->
                    <div class="row form-group my-5 d-flex align-items-center ">
                        <div class="col-4 px-2 form-group text-center d-flex align-items-center justify-content-center">
                            <button type="submit" class="btn btn-secondary btn-md" style="width: 200px; height: 60px;">Enregistrer</button>
                        </div>

                        <div class="col-4 px-2 form-group text-center d-flex align-items-center justify-content-center">
                            <a href="/" class="btn btn-secondary d-flex align-items-center justify-content-center" style="width: 200px; height: 60px;">Annuler</a>
                        </div>

                        <div class="col-4 px-2 form-group text-center d-flex align-items-center justify-content-center">
                            <a href="/" class="btn btn-secondary d-flex align-items-center justify-content-center" style="width: 200px; height: 60px;">Annuler la vente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- FORMULAIRE VERSION DESKTOP -->
    <form class="d-none d-md-block">
        <div class="row mx-auto mb-4">

            <!-- PHOTO DE L'ARTICLE-->
            <div class="col-5 mb-3 d-flex justify-content-center">
                <img class="w-75" style="height: 200px;">
            </div>

            <div class="col-md-7 mb-4 d-flex justify-content-center align-items-center">
                <div class="row form-group d-flex justify-content-center">

                    <!-- CHAMP ARTICLE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label for="article" class="fs-5">Article :</label>
                        </div>
                        <div class="col-8">
                            <input id="article" type="text" class="form-control fs-5" name="article" required autocomplete="article" autofocus>
                        </div>
                    </div>

                    <!-- CHAMP DESCRIPTION -->
                    <div class="row mb-3 p-0">
                        <div class="col-4">
                            <label class="fs-5">Description :</label>
                        </div>
                        <div class="col-8">
                            <textarea id="description" class="form-control fs-5" style="resize: none; overflow-y: auto;" rows="4" cols="50" name="description" required autocomplete="description"></textarea>
                        </div>
                    </div>

                    <!-- CHAMP CATEGORIE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label class="fs-5">Catégorie :</label>
                        </div>
                        <div class="col-8">
                            <div class="dropdown w-100">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Sélectionnez une catégorie
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Ameublement</a></li>
                                    <li><a class="dropdown-item" href="#">Informatique</a></li>
                                    <li><a class="dropdown-item" href="#">Sport & loisirs</a></li>
                                    <li><a class="dropdown-item" href="#">Vêtement</a></li>
                                    <li><a class="dropdown-item" href="#">Autre</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- CHAMP PHOTO DE L'ARTICLE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label class="fs-5">Photo de l'article :</label>
                        </div>
                        <div class="col-8 d-flex justify-content-start">
                            <a href="/chemin/vers/votre/fichier.pdf" download>
                                <button class="form-control btn btn-primary" style="width: 235px;">Télécharger</button>
                            </a>
                        </div>
                    </div>

                    <!-- CHAMP MISE A PRIX -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label for="prix" class="fs-5">Mise à prix :</label>
                        </div>
                        <div class="col-8">
                            <input id="prix" type="number" class="form-control fs-5 w-25" name="prix" required autocomplete="prix" min="0">
                        </div>
                    </div>

                    <!-- CHAMP DATE DEBUT ENCHERE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label for="dateDebutEnchere" class="fs-5">Début de l'enchère :</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control fs-5" type="date" id="dateDebutEnchere" name="dateDebutEnchere" pattern="\d{4}-\d{2}-\d{2}" min="2024-04-18">
                        </div>
                    </div>

                    <!-- CHAMP DATE FIN ENCHERE -->
                    <div class="row d-flex align-items-center mb-3 p-0">
                        <div class="col-4">
                            <label for="dateFinEnchere" class="fs-5">Fin de l'enchère :</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control fs-5" type="date" id="dateFinEnchere" name="dateFinEnchere" pattern="\d{4}-\d{2}-\d{2}" min="2024-04-18">
                        </div>
                    </div>

                    <!-- FORMULAIRE RETRAIT -->
                    <div class="row d-flex align-items-center mb-3">
                        <fieldset class="border">
                            <legend class="fs-5 ps-4">Retrait</legend>

                            <!-- Champ rue du vendeur -->
                            <div class="row d-flex align-items-center mb-3">
                                <div class="col-4">
                                    <label class="fs-5 ps-4">Rue :</label>
                                </div>
                                <div class="col-8 d-flex justify-content-start">
                                    <input id="rue" type="text" class="form-control fs-5 w-75" name="rue" required autocomplete="rue" autofocus>
                                </div>
                            </div>

                            <!-- Champ CP du vendeur -->
                            <div class="row d-flex align-items-center mb-3">
                                <div class="col-4">
                                    <label class="fs-5 ps-4">Code postal :</label>
                                </div>
                                <div class="col-8 d-flex justify-content-start">
                                    <input id="cp" type="text" class="form-control fs-5 w-75" name="cp" required autocomplete="cp" autofocus>
                                </div>
                            </div>

                            <!-- Champ ville du vendeur -->
                            <div class="row d-flex align-items-center mb-3">
                                <div class="col-4">
                                    <label for="ville" class="fs-5 ps-4">Ville :</label>
                                </div>
                                <div class="col-8 d-flex justify-content-start">
                                    <input id="ville" type="text" class="form-control fs-5 w-75" name="ville" required autocomplete="ville" autofocus>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <!-- BOUTONS RETRAIT / CONTACTER / RETOUR -->
                    <div class="row form-group my-5 d-flex align-items-center ">
                        <div class="col-4 px-2 form-group text-center d-flex align-items-center justify-content-center">
                            <button type="submit" class="btn btn-secondary btn_confirm btn-md" style="width: 200px; height: 60px;">Enregistrer</button>
                        </div>

                        <div class="col-4 px-2 form-group text-center d-flex align-items-center justify-content-center">
                            <a href="/" class="btn btn-secondary btn_supp d-flex align-items-center justify-content-center" style="width: 200px; height: 60px;">Annuler</a>
                        </div>

                        <div class="col-4 px-2 form-group text-center d-flex align-items-center justify-content-center">
                            <a href="/" class="btn btn-secondary btn_supp d-flex align-items-center justify-content-center" style="width: 200px; height: 60px;">Annuler la vente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
