<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/style/style.css">
    <title>Connexion</title>
</head>

<body>

<!-- HEADER 1 -->
<div id="header1">
    <nav class="row bg-white fixed-top p-3">
        <!-- BOUTON ACCUEIL-->
        <div class="col-12 col-md-4">
            <a href="/" class="logo fs-4">ENI-Encheres</a>
        </div>
    </nav>
</div>

<div class="container-fluid">

    <!-- TITRE DE LA PAGE -->
    <div class="row title d-flex justify-content-center mb-4">
        <div class="col-auto mt-5">
            <h1 class="text-white text-center py-3">Connexion</h1>
        </div>
    </div>

    <!-- FORMULAIRE DE CONNEXION -->
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-5 offset-md-7 mx-auto">
            <form>

                <!-- CHAMP IDENTIFIANT -->
                <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                    <div class="col-4 offset-8 mx-auto text-md-end">
                        <label for="identifiant" class="fs-4">Identifiant</label>
                    </div>
                    <div class="col-7 offest-5 mx-auto">
                        <input id="identifiant" type="text"
                               class="form-control fs-5" name="identifiant"
                               required autocomplete="identifiant" autofocus>
                    </div>
                </div>


                <!-- CHAMP MOT DE PASSE -->
                <div class="row form-group pb-4 mx-auto d-flex align-items-center">
                    <div class="col-4 offset-8 mx-auto text-md-end">
                        <label for="password" class="fs-4">Mot de passe</label>
                    </div>

                    <div class="col-7 offest-5 mx-auto">
                        <input id="password" type="password"
                               class="form-control" name="password" required
                               autocomplete="current-password">
                    </div>
                </div>

                <div class="row d-flex align-items-center mx-auto my-5">

                    <!-- BOUTON CONNEXION -->
                    <div class="col-5 offset-7 mx-auto d-flex justify-content-end">
                    <button type="submit" class="btn btn-secondary btn-lg" style="height: 60px;">Connexion</button>
                    </div>

                    <!-- CHECKBOX ET MOT DE PASSE OUBLIE -->
                        <div class="col-6 offest-6 mx-auto">
                            <div class="row d-flex justify-content-center mb-2">
                            <label>
                                <input type="checkbox" name="remember-me" id="remember-me">
                                Se souvenir de moi
                            </label>
                            </div>
                            <div class="row d-flex justify-content-center">
                            <a href="/mot-de-passe-oublie">Mot de passe oublié</a>
                            </div>
                        </div>
                </div>

                <!-- BOUTON CREER UN COMPTE -->
                <div class="row d-flex align-items-center mx-auto">
                    <div class="col-md-5 offset-md-7 mx-auto w-100">
                    <button type="submit" class="btn btn-secondary btn_confirm btn-lg w-100" style="height: 60px;">Créer un compte</button>
                        </div>
                </div>

            </form>
        </div>

    </div>

</div>

</body>
</html>
